<!DOCTYPE html>
<html>
<head>
    <title>Traveler Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-image: url('./assets/user-info.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        /* Overlay to add a slight darkening effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4));
            z-index: -1;
        }
        
        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 75, 43, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select,
        .form-group input[type="date"] {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }
        
        .form-group input[type="text"]::placeholder,
        .form-group input[type="email"]::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="date"]:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .gender-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }
        
        .gender-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        
        input[type="radio"] {
            margin-right: 10px;
            accent-color: #87ff2b;
            transform: scale(1.2);
        }
        
        .name-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        
        .button-group button {
            background: linear-gradient(to right, #43f21c, #17f207);
            color: #fff;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(27, 187, 59, 0.4);
        }
        
        .button-group button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(105, 212, 28, 0.5);
        }
        
        /* Add a decorative airplane to better visualize the effect */
        .airplane-illustration {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 150px;
            height: 150px;
            opacity: 0.2;
            z-index: 0;
        }
        
        .form-group .seat-class-group,
        .form-group .member-type-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }
        
        .form-group .seat-class-group label,
        .form-group .member-type-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .name-group {
                flex-direction: column;
            }
            
            .gender-group,
            .form-group .seat-class-group,
            .form-group .member-type-group {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        Traveler Information
    </div>
    

    
    <form action="/user_info" method="post">
        <div class="container">
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" placeholder="Enter Email*" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Traveler Info</label>
                <div class="name-group">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name*" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name*" required>
                </div>
            </div>  

            <div class="form-group">
                <label>Date of Birth*</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender*</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>

            <!-- Re-adding the commented sections from your original code -->
           

            

            <div class="button-group">
                <button type="submit">Continue to Seats</button>
            </div>
        </div>
    </form>
</body>
</html>
