<!DOCTYPE html>
<html>
<head>
    <title>Traveler Information</title>
    <style>
        body {
            background-image: url('./assets/user.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar {
            border: 2px red solid;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 20px auto 20px 50px; 
            background-color: rgba(255, 186, 186, 0.444);
            backdrop-filter: blur(0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select,
        .form-group input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .gender-group,
        .form-group .seat-class-group,
        .form-group .member-type-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .form-group .gender-group label,
        .form-group .seat-class-group label,
        .form-group .member-type-group label {
            font-weight: normal;
        }
        .form-group .toggle-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .form-group .toggle-link:hover {
            text-decoration: none;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            background-color: #ff4b2b;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #e0431a;
        }
        .name-group {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 600px) {
            .form-group .gender-group,
            .form-group .seat-class-group,
            .form-group .member-type-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .name-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        Traveler Information
    </div>
    <div class="container">
        <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Traveler Info :</label>
            <div class="form-group name-group">
                <input type="text" id="first-name" name="first-name" placeholder="First Name*" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name*" required>
            </div>
        </div>  

        <div class="form-group">
            <label>Date of Birth*</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Gender*</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
        </div>

        <div class="form-group">
            <label>Seat Class*</label>
            <div class="seat-class-group">
                <label><input type="radio" name="seat-class" value="economy" required> Economy</label>
                <label><input type="radio" name="seat-class" value="business" required> Business</label>
            </div>
        </div>

        <div class="form-group">
            <label>Member Type*</label>
            <div class="member-type-group">
                <label><input type="radio" name="member-type" value="vip" required> VIP</label>
                <label><input type="radio" name="member-type" value="regular" required> Regular</label>
            </div>
        </div>
        <div class="button-group">
            <button>Continue to Seats</button>
        </div>
    </div>
</body>
</html>
