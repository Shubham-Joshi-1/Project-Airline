<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Seats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .plane {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 800px;
        }
        .section {
            margin-bottom: 30px;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background-color: #d3d3d3;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .seat:hover {
            background-color: #a8a8a8;
        }
        .seat.occupied {
            background-color: #ff6b6b;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: #6bffa5;
        }
        .walkway {
            width: 20px;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend div span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
            border-radius: 3px;
        }
        .legend .available span {
            background-color: #d3d3d3;
        }
        .legend .selected span {
            background-color: #6bffa5;
        }
        .legend .occupied span {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>Airplane Seats</h1>
    <div class="plane">
        <form action="">
        <div class="section" id="business-class">
            <h2>Business Class</h2>
   
            <div class="row">
                <div class="seat" value="1-1"></div>
                <div class="seat" value="1-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="1-3"></div>
                <div class="seat" value="1-4"></div>
                <!-- <div class="seat"></div> -->
            </div>
            <div class="row">
                <div class="seat" value="2-1"></div>
                <div class="seat" value="2-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="2-3"></div>
                <div class="seat" value="2-4"></div>
                <!-- <div class="seat"></div> -->
            </div>
            <div class="row">
                <div class="seat" value="3-1"></div>
                <div class="seat" value="3-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="3-3"></div>
                <div class="seat" value="3-4"></div>
            </div>
        </div>

        <div class="section" id="economy-class">
            <h2>Economy Class</h2>
            <div class="row">
                <div class="seat" value="4-1"></div>
                <div class="seat" value="4-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="4-3"></div>
                <div class="seat" value="4-4"></div>
                <!-- <div class="seat"></div> -->
            </div>
            <div class="row">
                <div class="seat" value="5-1"></div>
                <div class="seat" value="5-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="5-3"></div>
                <div class="seat" value="5-4"></div>
                <!-- <div class="seat"></div> -->
            </div>
            <div class="row">
                <div class="seat" value="6-1"></div>
                <div class="seat" value="6-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="6-3"></div>
                <div class="seat" value="6-4"></div>
                <!-- <div class="seat"></div> -->
            </div>
            <div class="row">
                <div class="seat" value="7-1"></div>
                <div class="seat" value="7-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="7-3"></div>
                <div class="seat" value="7-3"></div>
                <!-- <div class="seat"></div> -->
            </div>
            <div class="row">
                <div class="seat" value="8-1"></div>
                <div class="seat" value="8-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="8-3"></div>
                <div class="seat" value="8-4"></div>
                <!-- <div class="seat"></div> -->
            </div>
            <div class="row">
                <div class="seat" value="9-1"></div>
                <div class="seat" value="9-2"></div>
                <!-- <div class="seat"></div> -->
                <div class="walkway"></div>
                <div class="seat" value="9-3"></div>
                <div class="seat" value="9-4"></div>
                <!-- <div class="seat"></div> -->
            </div>
        </div>
        </form>
    </div>

    <div class="legend">
        <div class="available"><span></span> Available</div>
        <div class="selected"><span></span> Selected</div>
        <div class="occupied"><span></span> Occupied</div>
    </div>

    <script>
        let selectedSeat = null;

        const seats = document.querySelectorAll('.seat');
        seats.forEach(seat => {
            seat.addEventListener('click', function() {
                if (!seat.classList.contains('occupied')) {
                    if (selectedSeat) {
                        selectedSeat.classList.remove('selected');
                    }
                    selectedSeat = seat;
                    seat.classList.toggle('selected');
                }
            });
        });
    </script>
</body>
</html>
