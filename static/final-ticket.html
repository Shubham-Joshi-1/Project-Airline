<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .ticket-container {
      background: white;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      border-left: 5px solid #007bff;
    }
    .ticket-container h2 {
      margin-bottom: 15px;
      color: #007bff;
    }
    .ticket-details {
      text-align: left;
      font-size: 14px;
    }
    .ticket-details p {
      margin: 8px 0;
      padding: 5px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .ticket-details strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <h2>Flight Ticket</h2>
    <div class="ticket-details">
      <p><strong>Departure:</strong> <span id="departure"></span></p>
      <p><strong>Arrival:</strong> <span id="arrival"></span></p>
      <p><strong>Departure Date:</strong> <span id="depart_date"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
      <p><strong>Flight Name:</strong> <span id="flight_name"></span></p>
      <p><strong>Flight No:</strong> <span id="flight_no"></span></p>
      <p><strong>Price:</strong> $<span id="flight_price"></span></p>
      <p><strong>Ticket ID:</strong> <span id="ticketId"></span></p>
      <p><strong>Assigned Priority:</strong> <span id="assignedPriority"></span></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("http://localhost:3002/api/final_ticket");
        if (!response.ok) {
          throw new Error("Ticket not found");
        }

        const ticket = await response.json();

        // Append values to the page
        document.getElementById("departure").textContent = ticket.departure || "N/A";
        document.getElementById("arrival").textContent = ticket.arrival || "N/A";
        document.getElementById("depart_date").textContent = ticket.departureDate || "N/A";
        document.getElementById("email").textContent = ticket.email || "N/A";
        document.getElementById("gender").textContent = ticket.gender || "N/A";
        document.getElementById("dob").textContent = ticket.dob || "N/A";
        document.getElementById("flight_name").textContent = ticket.flight_name || "Default Airline";
        document.getElementById("flight_no").textContent = ticket.flight_no || "678";
        document.getElementById("flight_price").textContent = ticket.flight_price || "0";
        document.getElementById("ticketId").textContent = ticket.ticketId || "N/A";
        document.getElementById("assignedPriority").textContent = ticket.assignedPriority ?? "N/A";

      } catch (error) {
        console.error("Error loading ticket:", error);
        alert("Could not load ticket. Please try again.");
      }
    });
  </script>
</body>
</html>
